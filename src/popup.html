<!doctype html>
<html>
  <head>
    <title>Set Github Tab Size</title>
    <style>
    body {
      width: 180px;
      overflow: hidden;
      margin: 0px;
      padding: 4px;
      background: #fff;
    }

    h1 {
      margin-top: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 12px;
      font-style: normal;
      font-variant: normal;
      font-weight: 500;
      color: #111;
    }

    .tab-size {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <h1>GitHub Tab Size: <span class="tab-size-display"></span></h1>
    <input type="range" min="1" max="8" value="8" class="tab-size">
  </body>
  <script src="popup.js"></script>
</html>
